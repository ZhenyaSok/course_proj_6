{% extends 'user/base.html' %}

{% block content %}

<div class="text-center container">
    <form method="post" enctype="multipart/form-data">
        <div class="card col-8">
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                    Изменить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a type="button" href="{% url 'client:list'%}"
                           class="btn btn-lg btn-block btn-outline-primary">Изменить</a>

            </div>
        </div>
    </form>
</div>

{% endblock %}
